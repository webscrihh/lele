<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>canvas</title>
		<style type="text/css">
			.wrap{
				text-align: center;
			}
		
		</style>
	</head>
	<body>
		<div class="wrap">
			<canvas id="canvas" width="550" height="550"></canvas>
		</div>
		<img src="img/le.jpg" style="display: none;"  alt="">
		<audio autoplay src="https://al-qn-echo-cp-cdn.app-echo.com/c2_96k/79410195f3223033c1f76be34a7d8595433010a56860e9e9b74677e97a54410181a53d3d.mp3?1448695369" >
			
		</audio>
	</body>
</html>
<script>
	const img=document.querySelector('img');
	const canvas=document.querySelector('#canvas');
	const ctx=canvas.getContext('2d');
	let radian=0,radian_add=Math.PI/40;
	ctx.translate(250,250);
	function draw(){	
	let x=getX(radian);
	let y=getY(radian);	
		radian+=radian_add;
		ctx.drawImage(img,x,y,60,60);
		 if(radian>Math.PI*2){
			 clearInterval(heart);
		}
	}
	const heart=setInterval(draw,150);
    //桃心公式
	
	function getX(t){
		return 15*(16*Math.pow(Math.sin(t),3));
	}
	function getY(t){
		return -15*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
	}
	

	
</script>
